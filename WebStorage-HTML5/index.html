<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Storage</title>
        <style>
            a {
                color: inherit; /*supaya warna nya sama dengan teks disekitarnya */
            }
            .dark-mode {
                background-color: #222;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <h1>Halo Fahreza!</h1>

        <a href="" onclick="gantiNama()">Ganti Nama</a>
        <a href="" onclick="hapusNama()">Hapus Nama</a>
        <a href="" class="toggle">Dark Mode</a>
        <script>
            const judul = document.querySelector('h1');

            let nama = localStorage.getItem('nama');
            if(!nama) {  //Jika nama tidak ada dilokal storage, minta pengguna memasukkan nama
                nama = prompt('masukkan nama anda: ');
                localStorage.setItem('nama', nama); //Menyimpan nama dilokal storage

            }
            


            //Menampilkan nama di elemen h1
            judul.innerHTML = `Halo, ${nama}!`;

            //Ganti Nama
            const gantiNama = (e) => {
                nama = prompt('masukkan nama baru anda: ');
                localStorage.setItem('nama', nama);
                e.preventDefault();
            }


            //Hapus Nama
            const hapusNama = (e) => {
                localStorage.removeItem('nama');
                e.preventDefault();
            }

            // Toggle Dark Mode
            const toggle = document.querySelector('.toggle');
            let tema = localStorage.getItem('tema');

            if (!tema) {
                localStorage.setItem('tema', 'light');
            }

            // mengaktifkan dark mode
            const darkMode = () => {
                document.body.classList.add('dark-mode');
                toggle.innerHTML = 'Light Mode';
                localStorage.setItem('tema', 'dark');
            }

            //mengaktifkan light mode
            const lightMode = () => {
                document.body.classList.remove('dark-mode');
                toggle.innerHTML = 'Dark Mode';
                localStorage.setItem('tema', 'light');
            }

            if(tema === 'dark') {
                darkMode();
            }


            toggle.addEventListener('click', function(e){
                tema= localStorage.getItem('tema');
                if(tema === 'light') {
                    darkMode();
                } else {
                    lightMode();
                }


                e.preventDefault();
            });
        </script>
    </body>
</html>
