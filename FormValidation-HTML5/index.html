<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Form-Validation HTML5</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            form {
                width: 600px;
                padding: 20px;
            }

            form div {
                margin: 10px;
            }

            label {
                display: block;
            }
        </style>
    </head>

    <body>

        <form action="" method="post">
            <div>
                <label for="nama">Masukkan Nama</label>
                <input type="text" name="nama"  id="nama"
                 autocomplete="off">
            </div>

            <div>
                <label for="email">Masukkan Email</label>
                <input type="email" name="email"  id="email">
            </div>

            <div>
                <label for="nohp">Masukkan No  HP</label>
                <input type="tel" name="nohp" id="nohp">
            </div>

            <div>
                <label for="website">Masukkan URL Website</label>
                <input type="url" name="website" id="website">
            </div>

            <div>
                <label for="angka">Masukkan Angka</label>
                <input type="number" name="angka" id="angka">
            </div>

            <div>
                <label for="slider">Masukkan Angka</label>
                <span class="awal">0</span>
                <input type="range" name="slider" id="slider"
                 min="0" max="100" step="5">
                <span class="akhir">100</span>
            </div>

            <div>
                <label for="tanggal">Masukkan Tanggal</label>
                <input type="date" name="tanggal" id="tanggal">
            </div>

            <div>
                <button type="submit">Kirim!</button>
            </div>
        </form>

        <script>
            const slider = document.querySelector('#slider');
            const awal = document.querySelector('.awal');
            const akhir = document.querySelector('.akhir');

            awal.innerHTML = slider.min;
            akhir.innerHTML = slider.value;
            slider.addEventListener('change', function(){
                akhir.innerHTML = slider.value;

            })

        </script>

    </body>
</html>
